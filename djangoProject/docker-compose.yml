volumes:
  postgres_data:
  media:
  static:
  logs:

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - PGUSER=${db_user}
      - POSTGRES_USER=${db_user}
      - POSTGRES_PASSWORD=${db_password}
      - POSTGRES_DB=${db_name}
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      bash -c "python3 manage.py migrate && python manage.py collectstatic --noinput && python manage.py compilemessages && gunicorn config.wsgi:application --bind 0.0.0.0:8001 --workers 1 --log-level 'debug'"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./media:/src/mediafiles
      - ./static:/src/static
      - logs:/logs
    ports:
      - "8001:8001"
    depends_on:
      - db

  redis:
    restart: unless-stopped
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

  celery:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    command: celery -A config worker -l info
    depends_on:
      - redis
